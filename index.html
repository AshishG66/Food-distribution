<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save & Share Food</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="homepage-container">
    <header class="homepage-header">
      <p class="globe-icon"><i class="fas fa-globe"></i></p>
      <h1>Save & Share Food</h1>
      <p>Connecting food donors with those in need. Reduce waste. Feed people.</p>
    </header>

    <div class="homepage-buttons">
      <button class="btn btn-donate" id="donate-btn">
        <i class="fas fa-utensils"></i> I Want to Donate
      </button>
      <button class="btn btn-receive" id="receive-btn">
        <i class="fas fa-home"></i> I Need Food
      </button>
    </div>
  </div>

  <div class="container hidden" id="donor-section">
    <header class="internal-header">
        <h1>Donate Food</h1>
        <p>Please provide details about the food you wish to donate.</p>
    </header>
    <form id="donate-form">
      <div class="form-group">
        <label for="food-description">Food Description:</label>
        <textarea id="food-description" rows="3" placeholder="e.g., Cooked rice and dal, 5 dozen bananas, leftover pizza" required></textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" placeholder="e.g., 20 servings, 15 kg, 3 loaves" required>
      </div>
      <div class="form-group">
        <label for="pickup-time">Preferred Pickup Time:</label>
        <input type="datetime-local" id="pickup-time" required>
      </div>
      <div class="form-group">
        <label for="address">Pickup Address:</label>
        <input type="text" id="address" placeholder="Your full pickup address" required>
      </div>
      <button type="submit" class="btn btn-submit">Submit Donation</button>
    </form>
    <button class="btn back-btn" id="back-to-home-donor">Back to Home</button>
  </div>

  <div class="container hidden" id="receiver-section">
    <header class="internal-header">
        <h1>Available Food Items</h1>
        <p>Browse through the food items available for request.</p>
    </header>
    <div id="food-list"></div>
    <button class="btn back-btn" id="back-to-home-receiver">Back to Home</button>
  </div>


  <footer>
    Developed by Ashish
  </footer>

  <script src="script.js"></script>
</body>
</html>
